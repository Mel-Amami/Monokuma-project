<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Russo One', sans-serif;
            background-color: #222;
            color: #fff;
            padding-top: 70px; /* Для фиксированного header */
        }

        /* Контейнер */
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }

        /* Шапка и меню (ваши оригинальные стили) */
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #6A00F4, #8E44AD);
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: rgba(42, 23, 41, 0.682);
            font-weight: bold;
            font-size: 16px;
        }

        .nav-links li a.active {
            border-bottom: 3px solid #c03cb7;
            color: #c03cb7;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            right: 20px;
        }

        .search-box input {
            padding: 7px;
            border: none;
            border-radius: 5px;
        }

        .search-box button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        /* Основные стили профиля (оптимизированные) */
        .profile {
            padding: 40px;
            background: rgba(44, 43, 43, 0.8);
            border-radius: 10px;
            text-align: center;
            max-width: 1000px;
            margin: 20px auto;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background: #333;
            border: 3px solid #c03cb7;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.03);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .avatar-plus {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: #c03cb7;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #username {
            background: transparent;
            border: none;
            border-bottom: 2px solid #c03cb7;
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 15px;
            padding: 5px 10px;
            outline: none;
            font-family: 'Russo One', sans-serif;
            width: 80%;
            max-width: 400px;
        }

        .profile-body {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
        }

        .profile-section {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        .art-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .art-gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .art-gallery img:hover {
            transform: scale(1.05);
        }

        #review-list, #fact-list {
            list-style-type: none;
            margin-top: 15px;
        }

        #review-list li, #fact-list li {
            padding: 10px;
            background: rgba(50, 50, 50, 0.6);
            margin-bottom: 10px;
            border-radius: 5px;
        }

        #avatar-upload {
            display: none;
        }

        /* Ваши оригинальные стили footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(44, 43, 43, 0.8);
            margin-top: 30px;
        }

        .burger {display:none;flex-direction:column;justify-content:center;align-items:center;width:40px;height:40px;cursor:pointer;z-index:1100;margin-left:10px;}
        .burger span {display:block;width:28px;height:4px;background:#fff;margin:4px 0;border-radius:2px;transition:0.3s;}
        @media (max-width:900px){.navbar{flex-direction:column;align-items:flex-start;padding:10px 10px 0 10px;height:auto;}.menu{width:100%;flex-direction:row;justify-content:space-between;align-items:center;}.nav-links{display:none;flex-direction:column;width:100vw;background:linear-gradient(90deg,#6A00F4,#8E44AD);position:absolute;top:60px;left:0;z-index:1001;padding:10px 0;border-radius:0 0 10px 10px;box-shadow:0 8px 24px rgba(0,0,0,0.15);}.nav-links.open{display:flex;}.burger{display:flex;}.nav-links li{margin:10px 0;text-align:center;}.nav-links li a{font-size:1.2rem;padding:10px 0;display:block;}}
        @media (max-width:600px){.navbar{padding:8px 4px 0 4px;}.menu h2{font-size:1.1rem;}.burger{width:32px;height:32px;}.nav-links{font-size:1.1rem;}}
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="menu">
                <h2>Мемуары Ванитаса</h2>
                <div class="burger" id="burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="characters.html">Персонажи</a></li>
                    <li><a href="theories.html">Теории</a></li>
                    <li><a href="arts.html">Арты</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                    <li><a href="facts.html">Интересные факты</a></li>
                    <li><a href="personal.html">Личный кабинет</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="profile">
        <div class="profile">
            <div class="profile-header">
                <div class="avatar-section">
                    <div class="avatar-container" id="avatar-container">
                        <img id="avatar" src="assets/img/default-avatar.jpg" alt="Avatar">
                        <span class="avatar-plus">+</span>
                    </div>
                    <input type="file" id="avatar-upload" accept="image/*" hidden>
                </div>
                <div class="profile-info">
                    <input type="text" id="username" placeholder="Имя пользователя">
                </div>
            </div>

            <div class="profile-body">
                <section id="arts">
                    <h2>Мои арты</h2>
                    <div class="art-gallery"></div>
                </section>

                <section id="reviews">
                    <h2>Мои отзывы</h2>
                    <ul id="review-list"></ul>
                </section>

                <section id="facts">
                    <h2>Мои факты</h2>
                    <ul id="fact-list"></ul>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VanitasNoCarte. Все права защищены.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarContainer = document.getElementById('avatar-container');
            const avatarUpload = document.getElementById('avatar-upload');
            const avatarImg = document.getElementById('avatar');

            // Обработчик клика по аватару
            avatarContainer.addEventListener('click', function() {
                avatarUpload.click();
            });

            // Обработчик выбора файла
            avatarUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        avatarImg.src = event.target.result;
                    }
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            const burger = document.getElementById('burger-menu');
            const navLinks = document.querySelector('.nav-links');
            function checkWidth() {
                if (window.innerWidth <= 900) {
                    burger.style.display = 'flex';
                    navLinks.classList.remove('open');
                } else {
                    burger.style.display = 'none';
                    navLinks.classList.remove('open');
                }
            }
            checkWidth();
            window.addEventListener('resize', checkWidth);
            burger.addEventListener('click', function() {
                navLinks.classList.toggle('open');
            });
            navLinks.addEventListener('click', function(e) {
                if (e.target.tagName === 'A' && window.innerWidth <= 900) {
                    navLinks.classList.remove('open');
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll('.nav-links li a');
            const current = window.location.pathname.split('/').pop();
            links.forEach(link => {
                if (link.getAttribute('href') === current) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
