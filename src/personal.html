<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Russo One', sans-serif;
    background-color: #222;
    color: #fff;
}

/* Контейнер */
.container {
    max-width: 1200px;
    width: 90%;
    margin: 0 auto;
    text-align: center;
}

/* Шапка и меню */
.navbar {
    width: 100%;
    background: linear-gradient(90deg, #6A00F4, #8E44AD);
    padding: 15px;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.menu {
    display: flex;
    align-items: center;
    gap: 20px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-links li a {
    text-decoration: none;
    color: rgba(42, 23, 41, 0.682);
    font-weight: bold;
    font-size: 16px;
}

.search-box {
    display: flex;
    align-items: center;
    gap: 5px;
    position: absolute;
    right: 20px; /* Отодвигаем в правый угол */
}

.search-box input {
    padding: 7px;
    border: none;
    border-radius: 5px;
}

.search-box button {
    background: white;
    border: none;
    padding: 5px;
    cursor: pointer;
}
.profile {
    padding: 40px;
    background: rgba(44, 43, 43, 0.8);
    border-radius: 10px;
    text-align: center;

    &-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;

        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    }

    &-body {
        display: flex;
        flex-direction: column;
        gap: 30px;

        .profile-section {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 8px;
        }

        .art-gallery img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
    }
}

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="menu">
                <h2>Личный кабинет</h2>
                <ul class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="theories.html">Теории</a></li>
                    <li><a href="arts.html">Арты</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                    <li><a href="facts.html">Интересные факты</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="profile">
        <div class="profile">
            <div class="profile-header">
                <div class="avatar-section">
                    <label for="avatar-upload" class="avatar-container">
                        <img id="avatar" src="assets/img/default-avatar.jpg" alt="Avatar">
                    </label>
                    <input type="file" id="avatar-upload" accept="image/*" hidden>
                </div>
                <div class="profile-info">
                    <input type="text" id="username" placeholder="Имя пользователя">
                </div>
            </div>

            <div class="profile-body">
                <section id="arts">
                    <h2>Мои арты</h2>
                    <div class="art-gallery"></div>
                </section>

                <section id="reviews">
                    <h2>Мои отзывы</h2>
                    <ul id="review-list"></ul>
                </section>

                <section id="facts">
                    <h2>Мои факты</h2>
                    <ul id="fact-list"></ul>
                </section>

            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 VanitasNoCarte. Все права защищены.</p>
    </footer>

    <script src="assets/js/profile.js"></script>
</body>

</html>
