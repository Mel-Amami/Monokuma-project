<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Теории</title>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Russo One', sans-serif;
    background-color: #222;
    color: #fff;
}

/* Контейнер */
.container {
    max-width: 1200px;
    width: 90%;
    margin: 0 auto;
    text-align: center;
}

/* Шапка и меню */
.navbar {
    width: 100%;
    background: linear-gradient(90deg, #6A00F4, #8E44AD);
    padding: 15px;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.menu {
    display: flex;
    align-items: center;
    gap: 20px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
}

.nav-links li a {
    text-decoration: none;
    color: rgba(42, 23, 41, 0.682);
    font-weight: bold;
    font-size: 16px;
}

.nav-links li a.active {
    border-bottom: 3px solid #c03cb7;
    color: #c03cb7;
}

.search-box {
    display: flex;
    align-items: center;
    gap: 5px;
    position: absolute;
    right: 20px; /* Отодвигаем в правый угол */
}

.search-box input {
    padding: 7px;
    border: none;
    border-radius: 5px;
}

.search-box button {
    background: white;
    border: none;
    padding: 5px;
    cursor: pointer;
}
.theories {
    padding: 50px;
    text-align: center;
}

.theory-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.theory {
    background: rgba(44, 43, 43, 0.8);
    padding: 20px;
    border-radius: 10px;
    color: white;
    max-width: 600px;
    text-align: left;
}

.theory img {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 8px;
}

.theory-form {
    margin-top: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    text-align: left;
}

.theory-form input,
.theory-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-size: 1rem;
}

.theory-form button {
    background: #007BFF;
    color: white;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}
.theories .container {
    margin-top: 30px;
}
.burger {display:none;flex-direction:column;justify-content:center;align-items:center;width:40px;height:40px;cursor:pointer;z-index:1100;margin-left:10px;}
.burger span {display:block;width:28px;height:4px;background:#fff;margin:4px 0;border-radius:2px;transition:0.3s;}
@media (max-width:900px){.navbar{flex-direction:column;align-items:flex-start;padding:10px 10px 0 10px;height:auto;}.menu{width:100%;flex-direction:row;justify-content:space-between;align-items:center;}.nav-links{display:none;flex-direction:column;width:100vw;background:linear-gradient(90deg,#6A00F4,#8E44AD);position:absolute;top:60px;left:0;z-index:1001;padding:10px 0;border-radius:0 0 10px 10px;box-shadow:0 8px 24px rgba(0,0,0,0.15);}.nav-links.open{display:flex;}.burger{display:flex;}.nav-links li{margin:10px 0;text-align:center;}.nav-links li a{font-size:1.2rem;padding:10px 0;display:block;}}
@media (max-width:600px){.navbar{padding:8px 4px 0 4px;}.menu h2{font-size:1.1rem;}.burger{width:32px;height:32px;}.nav-links{font-size:1.1rem;}.search-box{width:120px;margin-left:-20px;}.search-box input{width:80px;font-size:0.8rem;}}
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="menu">
            <h2>Мемуары Ванитаса</h2>
            <div class="search-box">
                <input type="text" placeholder="Поиск...">
                <!-- <button type="submit"></button> -->
            </div>
            <div class="burger" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="characters.html">Персонажи</a></li>
                <li><a href="theories.html">Теории</a></li>
                <li><a href="arts.html">Арты</a></li>
                <li><a href="reviews.html">Отзывы</a></li>
                <li><a href="facts.html">Интересные факты</a></li>
                <li><a href="personal.html">Личный кабинет</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section class="theories">
        <div class="container">
            <h1></h1>
            <div class="theory-list"></div>

           <form class="theory-form">
                <h2>Опубликуйте свою теорию</h2>
                <label for="title">Название теории:</label>
                <input type="text" id="title" name="title" required>

                <label for="image">Прикрепите изображение:</label>
                <input type="file" id="image" accept="image/*">

                <label for="content">Текст теории:</label>
                <textarea id="content" name="content" rows="4" required></textarea>

                <button type="submit">Опубликовать</button>
            </form>

        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 VanitasNoCarte. Все права защищены.</p>
</footer>

<script src="assets/js/app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Подсветка активной ссылки
        const links = document.querySelectorAll('.nav-links li a');
        const current = window.location.pathname.split('/').pop();
        links.forEach(link => {
            if (link.getAttribute('href') === current) {
                link.classList.add('active');
            }
        });

        // Поиск по теориям
        const searchInput = document.querySelector('.search-box input');
        if (searchInput) {
            searchInput.addEventListener('input', function() {
                const value = this.value.trim().toLowerCase();
                const theoryCards = document.querySelectorAll('.theory-list .theory');
                theoryCards.forEach(card => {
                    const title = card.querySelector('h3') ? card.querySelector('h3').textContent.toLowerCase() : '';
                    const text = card.querySelector('p') ? card.querySelector('p').textContent.toLowerCase() : '';
                    if (title.includes(value) || text.includes(value)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // --- Сохранение и отображение теорий ---
        const theoryList = document.querySelector('.theory-list');
        const theoryForm = document.querySelector('.theory-form');

        // Функция для создания HTML теории
        function createTheoryHTML(theory) {
            const div = document.createElement('div');
            div.className = 'theory';
            div.innerHTML = `<h3>${theory.title}</h3>`;
            if (theory.image) {
                div.innerHTML += `<img src="${theory.image}" alt="${theory.title}">`;
            }
            div.innerHTML += `<p>${theory.content}</p>`;
            return div;
        }

        // Загрузка теорий из localStorage
        function loadTheories() {
            let arr;
            try {
                arr = JSON.parse(localStorage.getItem('theories'));
                if (!Array.isArray(arr)) throw new Error();
            } catch {
                arr = null;
            }
            if (arr === null) {
                arr = [];
                localStorage.setItem('theories', JSON.stringify(arr));
            }
            if (!theoryList) return;
            theoryList.innerHTML = '';
            arr.forEach(theory => {
                theoryList.appendChild(createTheoryHTML(theory));
            });
        }
        loadTheories();

        // Добавление новой теории
        if (theoryForm && theoryList) {
            theoryForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const title = document.getElementById('title').value.trim();
                const content = document.getElementById('content').value.trim();
                const imageInput = document.getElementById('image');
                if (!title || !content) {
                    alert('Заполните все поля!');
                    return;
                }
                const saveTheory = (imgData) => {
                    const newTheory = { title, content, image: imgData };
                    let arr = null;
                    try {
                        arr = JSON.parse(localStorage.getItem('theories'));
                        if (!Array.isArray(arr)) throw new Error();
                    } catch {
                        arr = [];
                    }
                    arr.push(newTheory);
                    localStorage.setItem('theories', JSON.stringify(arr));
                    theoryList.appendChild(createTheoryHTML(newTheory));
                    theoryForm.reset();
                };
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        saveTheory(e.target.result);
                    };
                    reader.onerror = function() {
                        saveTheory(''); // если ошибка чтения файла
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                } else {
                    saveTheory('');
                }
            });
        }

        const burger = document.getElementById('burger-menu');
        const navLinks = document.querySelector('.nav-links');
        function checkWidth() {
            if (window.innerWidth <= 900) {
                burger.style.display = 'flex';
                navLinks.classList.remove('open');
            } else {
                burger.style.display = 'none';
                navLinks.classList.remove('open');
            }
        }
        checkWidth();
        window.addEventListener('resize', checkWidth);
        burger.addEventListener('click', function() {
            navLinks.classList.toggle('open');
        });
        navLinks.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && window.innerWidth <= 900) {
                navLinks.classList.remove('open');
            }
        });
    });
</script>
</body>
</html>
